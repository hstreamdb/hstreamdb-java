name: main

on:
  push:
    branches: [main, master]

  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: check Java & Kotlin code format
        run: |
          ./gradlew spotlessJavaCheck
          ./gradlew spotlessKotlinCheck
          ./gradlew spotlessKotlinGradleCheck

      - name: Prepare test env
        run: script/prepare-test-env-latest.sh

      - name: Build and test with Gradle
        run: ./gradlew build

      - name: Upload Gradle reports
        uses: actions/upload-artifact@v2
        if: ${{ success() }} || ${{ failure() }}
        with:
          name: logs-artifact
          path: |
            client/build/reports

      - name: Clean test env
        run: script/cleanup-test-env.sh

      - name: fetch integration tests source code
        uses: actions/checkout@v2
        with:
          repository: "hstreamdb/integration-tests"
          path: integration-tests

      - name: run integration tests
        run: |
          cd integration-tests
          ./gradlew test --info --fail-fast -Dtag='basicTest'

      - uses: actions/upload-artifact@v2
        if: ${{ success() }} || ${{ failure() }}
        with:
          name: integration-tests-reports
          path: |
            integration-tests/.logs
            integration-tests/app/build/reports
          retention-days: 7
